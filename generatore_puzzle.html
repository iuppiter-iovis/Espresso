<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Generatore Puzzle Connections</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      margin: 5px 0 15px 0;
      padding: 10px;
      font-size: 1rem;
    }
    .group {
      margin-bottom: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
    }
    #output {
      white-space: pre-wrap;
      background: #222;
      color: #0f0;
      padding: 1rem;
      border-radius: 5px;
      font-family: monospace;
    }
    button {
      background-color: #6f4e37;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #543a2f;
    }
  </style>
</head>
<body>

<h1>â˜• Generatore Puzzle Connections</h1>

<label for="date">Data del puzzle (formato YYYY-MM-DD):</label>
<input type="date" id="date">

<div class="group">
  <h3>Gruppo 1</h3>
  <label>Categoria:</label>
  <input type="text" id="cat1">
  <label>Parole (4 separate da virgola):</label>
  <input type="text" id="words1">
</div>

<div class="group">
  <h3>Gruppo 2</h3>
  <label>Categoria:</label>
  <input type="text" id="cat2">
  <label>Parole (4 separate da virgola):</label>
  <input type="text" id="words2">
</div>

<div class="group">
  <h3>Gruppo 3</h3>
  <label>Categoria:</label>
  <input type="text" id="cat3">
  <label>Parole (4 separate da virgola):</label>
  <input type="text" id="words3">
</div>

<div class="group">
  <h3>Gruppo 4</h3>
  <label>Categoria:</label>
  <input type="text" id="cat4">
  <label>Parole (4 separate da virgola):</label>
  <input type="text" id="words4">
</div>

<button onclick="generateCode()">ðŸŽ¯ Genera Codice</button>

<h2>ðŸ“¦ Codice da incollare:</h2>
<pre id="output">// apparirÃ  qui il codice JS da incollare</pre>

<script>
function generateCode() {
  const date = document.getElementById("date").value;
  if (!date) {
    alert("Inserisci una data.");
    return;
  }

  const groups = [];
  for (let i = 1; i <= 4; i++) {
    const category = document.getElementById(`cat${i}`).value.trim();
    const words = document.getElementById(`words${i}`).value.split(",").map(w => w.trim());

    if (words.length !== 4 || words.includes("")) {
      alert(`Il gruppo ${i} deve avere esattamente 4 parole.`);
      return;
    }

    groups.push({ category, words });
  }

  const output = `"${date}": {\n  groups: [\n` +
    groups.map(g =>
      `    { category: "${g.category}", words: ["${g.words.join('", "')}"] }`
    ).join(",\n") +
  `\n  ]\n},`;

  document.getElementById("output").textContent = output;
}
</script>

</body>
</html>
