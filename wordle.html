<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wordle - Il Caff√®</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .wordle-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .grid {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      grid-template-columns: repeat(6, 1fr);
      gap: 5px;
    }
    .tile {
      width: 50px;
      height: 50px;
      border: 2px solid #3e2f1c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
      background-color: #fff;
      transition: transform 0.3s ease;
    }
    .flip {
      animation: flip 0.6s ease forwards;
    }
    @keyframes flip {
      0% { transform: rotateX(0deg); }
      50% { transform: rotateX(90deg); }
      100% { transform: rotateX(0deg); }
    }
    .input-row {
      display: flex;
      gap: 0.5rem;
    }
    .input-row input {
      padding: 0.5rem;
      font-size: 1rem;
      text-transform: uppercase;
      width: 120px;
    }
    .input-row button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #6f4e37;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .input-row button:hover {
      background-color: #5b3f2c;
    }
    .message {
      font-size: 1.2rem;
    }
    .top-bar {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }
    .top-bar button {
      font-size: 1.2rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #6f4e37;
    }
    .help-panel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #6f4e37;
      padding: 1rem;
      width: 300px;
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 1000;
    }
    .help-panel h2 {
      margin-top: 0;
    }
    .help-panel button {
      margin-top: 1rem;
      background-color: #6f4e37;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Il caff√® ‚òï - Wordle</h1>
    <div class="top-bar">
      <button onclick="document.getElementById('help').style.display='flex'">‚ùì</button>
      <button onclick="location.href='index.html'">üè†</button>
    </div>
  </header>
  <main class="wordle-container">
    <div class="grid" id="grid"></div>
    <div class="input-row">
      <input type="text" id="guess-input" maxlength="6" placeholder="Inserisci 6 lettere">
      <button id="submit-btn">Invia</button>
    </div>
    <div class="message" id="message"></div>
  </main>
  <div class="help-panel" id="help">
    <h2>Come si gioca</h2>
    <p>Prova ad indovinare la parola del giorno composta da 6 lettere.</p>
    <p>Ogni lettera inserita sar√† colorata:<br>
      <strong>Verde</strong>: lettera giusta e al posto giusto<br>
      <strong>Giallo</strong>: lettera giusta ma nel posto sbagliato<br>
      <strong>Grigio</strong>: lettera non presente
    </p>
    <button onclick="document.getElementById('help').style.display='none'">Chiudi</button>
  </div>
  <script>
    let answers = [];
    let acceptables = [];
    let solution = '';
    let currentRow = 0;

    window.onload = () => {
      document.getElementById('help').style.display = 'flex';
    };

    Promise.all([
      fetch('DaIndovinare.txt').then(r => r.text()),
      fetch('Accettabili.txt').then(r => r.text())
    ]).then(data => {
      answers = data[0].split(/\r?\n/).filter(w => w.length === 6);
      acceptables = data[1].split(/\r?\n/).filter(w => w.length === 6);
      acceptables = Array.from(new Set([...acceptables, ...answers]));

      const today     = new Date();
      const startDate = new Date(2025, 4, 23);
      const daysSince = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
      const index     = ((daysSince % answers.length) + answers.length) % answers.length;
      solution = answers[index].toLowerCase();

      initGrid();
    });

    function initGrid() {
      const grid = document.getElementById('grid');
      for (let i = 0; i < 36; i++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        grid.appendChild(tile);
      }
    }

    function submitGuess() {
      const input = document.getElementById('guess-input');
      const guess = input.value.trim().toLowerCase();
      const messageEl = document.getElementById('message');
      if (guess.length !== 6) {
        messageEl.textContent = 'La parola deve contenere 6 lettere.';
        return;
      }
      if (!acceptables.includes(guess)) {
        messageEl.textContent = 'Parola non valida.';
        return;
      }
      messageEl.textContent = '';

      const rowStart = currentRow * 6;
      const tiles = document.querySelectorAll('.tile');
      const solArr = solution.split('');
      const guessArr = guess.split('');
      const tileColors = Array(6).fill('grey');

      for (let i = 0; i < 6; i++) {
        if (guessArr[i] === solArr[i]) {
          tileColors[i] = '#6aaa64';
          solArr[i] = null;
          guessArr[i] = null;
        }
      }

      for (let i = 0; i < 6; i++) {
        if (guessArr[i] && solArr.includes(guessArr[i])) {
          tileColors[i] = '#c9b458';
          solArr[solArr.indexOf(guessArr[i])] = null;
        }
      }

      for (let i = 0; i < 6; i++) {
        const tile = tiles[rowStart + i];
        tile.textContent = guess[i].toUpperCase();
        tile.style.backgroundColor = tileColors[i];
        tile.style.color = '#fff';
        setTimeout(() => {
          tile.classList.add('flip');
        }, i * 200);
      }

      if (guess === solution) {
        setTimeout(() => {
          alert('Hai vinto!');
          document.getElementById('submit-btn').disabled = true;
          document.getElementById('guess-input').disabled = true;
        }, 1200);
      } else if (currentRow >= 5) {
        setTimeout(() => {
          alert(`Hai esaurito i tentativi. La parola era: ${solution.toUpperCase()}`);
          document.getElementById('submit-btn').disabled = true;
          document.getElementById('guess-input').disabled = true;
        }, 1200);
      }

      currentRow++;
      input.value = '';
      input.focus();
    }

    document.getElementById('submit-btn').addEventListener('click', submitGuess);
    document.getElementById('guess-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        submitGuess();
      }
    });
  </script>
</body>
</html>
